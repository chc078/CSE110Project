<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
    <meta charset="UTF-8">
    <title>Account Registration</title>

</head>

<body>
    <div class="containerBox">
        <h2>Account Registration</h2>
        <form class="input">
            <label for="regemail">Email</label>
            <input type="text" name="email" id="regemail" placeholder="example@email.com"><br>
        </form>

        <form class="input">
            <label for="regpass">Password</label>
            <input type="password" name="userPass" id="regpass" placeholder="password"><br>
        </form>

        <form class="input">
            <label for="confirmpass">Confirm Password</label>
            <input type="password" name="checkPass" id="confirmpass" placeholder="password"><br>
        </form>

        <div class="button">
            <button>Create New Account</button>
        </div>
    </div>
</body>
</html>
