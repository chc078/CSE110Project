<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/styleMainPage.css">
        <meta charset="UTF-8">
        <title>foodopia</title>
    </head>
    <body>
        <h1>FOODOPIA</h1>
        <h3>Let ELFs take you to an adventure in Foodopia!</h3>
        <div class="row">

            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Search for...">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        </div><!-- /.row -->

        <div id="login-button"><img src="http://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"></div>

        <div id="container">
            <h2>Log In</h2><span class="close-btn"><img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></span>
            <form class="UserNameAndPassword"></form>
            <form action="/login" method="POST" class="form-signin">
                <input type="text" name="username" placeholder="Username" required autofocus class="form-control">
                <input type="password" name="password" placeholder="Password" required class="form-control">
                <button id="a" type="submit">Log in</button>
            </form>
            <div id="create-container"><a class="button" id="register">First time to Foodopia!</a></div>
            <div id="remember-container">
                <span id="forgotten">Forgotten password</span>
            </div>
        </div>

        <div id="signup-container">
            <h3>Register</h3><span class="close-btn"><img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"/></span>
            <form action="/signup" method="POST" class="form-signin">
                <input type="text" name="username" placeholder="Username" required="required" autofocus="autofocus" class="form-control"/>
                <input type="password" name="password" placeholder="Password" required="required" class="form-control nomargin"/>
                <input type="email" name="email" placeholder="Email" required="required" class="form-control"/>
                <button id="a" type="submit">Register</button>
            </form>
        </div>

        <!-- Forgotten Password Container-->
        <div id="forgotten-container">
            <h3>Forgotten</h3><span class="close-btn"><img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"/></span>
            <form action="/forgot" method="POST">
                <input type="text" name="email" placeholder="E-mail" autofocus="autofocus" required="required"/>
                <button id="a" type="submit" class="button">Send password reset email</button>
            </form>
        </div>

        <% if (message.length > 0) { %>
        <div class="alert alert-danger" id="message"><h1><%= message %></h1></div>
        <% } %>


    </body>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="js/mainPageAnimation.js" type="text/javascript"></script>

</html>
