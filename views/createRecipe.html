<!DOCTYPE html>
<html ng-app="root">
<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface" />
    <link rel="stylesheet" type="text/css" href="stylesheets/styleCreateRecipe.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<div>
    <div class="box" id="home">
        <a href="/home"><i class="fa fa-home fa-2x" aria-hidden="true" id="home-button"></i></a>
    </div>

    <div class="box"  id="back">
        <a href="/recipes"><i class="fa fa-arrow-left fa-2x" aria-hidden="true" id="back-button"></i></a>
    </div>
</div>

<h1>CREATIVITY</h1>


<div class="container" ng-controller="index">

    <div class="box margin-right" id="recipeIngredient">
        <label>Recipe Name: </label>
            <input type='text' class="textBox" required>

        <label>Ingredient:</label>
        <div class="manipulateButton" id="ingredientButton">
            <div class="Plus" id="ingredientPlusButton">
                <i class="fa fa-plus-circle" aria-hidden="true" id="plus"></i>
            </div><div class="Minus" id="ingredientMinusButton">
                <i class="fa fa-minus-circle" aria-hidden="true" id="minus"></i>
            </div>
        </div>

        <table border="1" id="ingredientTable">
            <tr class="tableheader">
                <td>Name</td>
                <td>Quantity</td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName"></td>
                <td><input type='number' class="IngredientQuantity"</td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName"></td>
                <td><input type='number' class="IngredientQuantity"</td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName"></td>
                <td><input type='number' class="IngredientQuantity"</td>
            </tr>
        </table>

        <label>Tags: </label>
            <input type='text' class="textBox" required>
    </div>


    <div class="box" id="recipeProcedure">
        <label>Procedures: </label>
        <div class="manipulateButton" id="procedureButton">
            <div class="Plus" id="procedurePlusButton">
                <i class="fa fa-plus-circle" aria-hidden="true" id="procedurePlus"></i>
            </div>
            <div class="Minus" id="procedureMinusButton">
                <i class="fa fa-minus-circle" aria-hidden="true" id="procedureMinus"></i>
            </div>
        </div>
        <table border="1" id="procedureTable">
            <tr>
                <td><input type='text' class="procedure" placeholder="Step1: "></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" placeholder="Step2: "></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" placeholder="Step3: "></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" placeholder="Step4: "></td>
            </tr>
        </table>
        <div class="save-button" id="recipeSaveButton">
            <i class="fa fa-floppy-o" aria-hidden="true" id="recipeSave"></i><label class="saveRecipe">Save</label>
        </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src="js/createRecipeAnimation.js"></script>

</html>
