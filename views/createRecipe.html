<html>
<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styleCreateRecipe.css">
</head>
<body ng-app="creation">
<div class="redirectButton">
    <div class="box-btn" id="home">
        <a href="/home"><i class="fa fa-home fa-2x" aria-hidden="true" id="home-button"></i></a>
    </div>

    <div class="box-btn"  id="back">
        <a href="/home"><i class="fa fa-arrow-left fa-2x" aria-hidden="true" id="back-button"></i></a>
    </div>
</div>
<h1>CREATIVITY</h1>


<div class="container" ng-controller="template">
    <div id="name"><%= user.username %></div>
    <div class="box margin-right" id="recipeIngredient">
        <label>Recipe Name: </label>
            <input type='text' class="textBox" ng-model="title" required>

        <label>Ingredient:</label>

        <table border="1" id="ingredientTable">
            <tr class="tableheader">
                <td>Name</td>
                <td>Quantity</td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName" ng-model="ing1" required></td>
                <td><input type='number' class="IngredientQuantity" ng-model="quant1" required></td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName" ng-model="ing2" required></td>
                <td><input type='number' class="IngredientQuantity" ng-model="quant2" required></td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName" ng-model="ing3" required></td>
                <td><input type='number' class="IngredientQuantity" ng-model="quant3" required></td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName" ng-model="ing4" required></td>
                <td><input type='number' class="IngredientQuantity" ng-model="quant4" required></td>
            </tr>
            <tr>
                <td><input type='text' class="IngredientName" ng-model="ing5" required></td>
                <td><input type='number' class="IngredientQuantity" ng-model="quant5" required></td>
            </tr>
        </table>

        <label>Additional Comments: </label>
            <input type='text' class="textBox" ng-model="comment" required>
    </div>


    <div class="box" id="recipeProcedure">
        <label>Procedures: </label>

        <table border="1" id="procedureTable">
            <tr>
                <td><input type='text' class="procedure" ng-model="ste1" placeholder="Step1: " required></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" ng-model="ste2" placeholder="Step2: " required></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" ng-model="ste3" placeholder="Step3: " required></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" ng-model="ste4" placeholder="Step4: " required></td>
            </tr>
            <tr>
                <td><input type='text' class="procedure" ng-model="ste5" placeholder="Step5: " required></td>
            </tr>

        </table>
        <div class="save-button" id="recipeSaveButton" ng-click="addRecipe()">
            <a href="/"><i class="fa fa-floppy-o" aria-hidden="true" id="recipeSave"></a></i><label class="saveRecipe">Save</label>
        </div>
        <!---
        <h3>To maintain your database in Foodopia, ELFs decided that you can at most add 5 entries for procedures and ingredients</h3>
        <h3>If you need more, you can add to the comment area.</h3>--->
    </div>
</div>
</body>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src="js/createRecipeAnimation.js"></script>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js'></script>
<script src="/angoose/angoose-client.js"></script>
<script src="js/dIYRecipe.js"></script>

</html>
