<html>
<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/styleCustomSearch.css">
    <!--link(rel='stylesheet', type='text/css', href='stylesheets/temp.css')-->
    <meta charset="UTF-8">
    <title>What Can I Cook</title>
</head>

<body ng-app="customSearch">
<div id="headers" class="headers">
    <form class="search-container" onsubmit="return false;">
        <a href="/"><h1>FOODOPIA</h1></a>
        <input type="text" name='name' placeholder="Search for..." class="search-bar">
        <!--a(href='#')
        img.search-icon(src='http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png')
        -->
    </form>
</div>
<div id="name"><%= user.username %></div>
<h2>Foodopia gives you the recipes that suits <%= user.username %> the most!</h2>


<div class="container" ng-controller="viewFridge">


    <div id="needHide" ng-repeat="item in user.vfridge">
        <h2 class="Item_name">{{item.name}}</h2>
    </div>


    <div id="alsoHide" ng-repeat="item in user.allergy | filter:{ checked: true }">
        <h2 class="allergy_name">{{item.name}}</h2>
    </div>



</div>
<filters id="Filters" class="controls">
    <div id="firstrow" class="row">
        <div class="col col-span-1">
            <div class="icon icon--cuisine"></div>
            <p class="cuisine">Cuisines</p>
        </div>
        <div class="col col-span-11">
            <input id="c1" type="checkbox" name="cb">
            <label for="c1">Chinese</label>
            <input id="c2" type="checkbox" name="cb">
            <label for="c2">Mexican</label>
            <input id="c3" type="checkbox" name="cb">
            <label for="c3">Thai</label>
            <input id="c4" type="checkbox" name="cb">
            <label for="c4">American</label>
            <input id="c5" type="checkbox" name="cb">
            <label for="c5">Indian</label>
            <input id="c7" type="checkbox" name="cb">
            <label for="c7">Italian</label>
            <input id="c8" type="checkbox" name="cb">
            <label for="c8">English</label>
            <input id="c9" type="checkbox" name="cb">
            <label for="c9">French</label>
            <input id="c10" type="checkbox" name="cb">
            <label for="c10">Japanese</label>
            <input id="c11" type="checkbox" name="cb">
            <label for="c11">Greek</label>
            <input id="c6" type="checkbox" name="cb">
            <label for="c6">Others</label>
        </div>
    </div>
    <div class="row">
        <div class="col col-span-1">
            <div class="icon icon--meal"></div>
            <p class="meal">Meal</p>
        </div>
        <div class="col col-span-11">
            <input id="m1" type="checkbox" name="cb">
            <label for="m1">Appetizers</label>
            <input id="m2" type="checkbox" name="cb">
            <label for="m2">Breakfast & Brunch</label>
            <input id="m3" type="checkbox" name="cb">
            <label for="m3">Entrees</label>
            <input id="m4" type="checkbox" name="cb">
            <label for="m4">Dinners</label>
            <input id="m5" type="checkbox" name="cb">
            <label for="m5">Lunch</label>
            <input id="m6" type="checkbox" name="cb">
            <label for="m6">Snack</label>
            <input id="m7" type="checkbox" name="cb">
            <label for="m7">Desserts</label>
            <input id="m8" type="checkbox" name="cb">
            <label for="m8">Others</label>
        </div>
    </div>
    <div class="row">
        <div class="col col-span-1">
            <div class="icon icon--calorie"></div>
            <p class="calories">Calories</p>
        </div>
        <div class="col col-span-5 slider">
            <div class="c-slider">
                <input type="range" value="500" min="0" max="2000" step="10" class="c-range" id="c-range"><span class="c-value">500</span>
            </div>
        </div>
        <div class="col col-span-1">
            <div class="icon icon--time"></div>
            <p class="time">Time Cost</p>
        </div>
        <div class="col col-span-5 slider">
            <div class="t-slider">
                <input type="range" value="60" min="0" max="180" step="5" class="t-range" id="t_range"><span class="t-value">60</span>
            </div>
        </div>
    </div>
    <button ng-click="filterSearch" id="get_result" class="search">Filter Results</button>
    <button ng-click="clearFilters" id= "Reset" class="clear">Clear Filters</button>


</filters>

<div class="response">
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>

<script type="text/javascript" src="js/customResultAnimation.js"></script>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js'></script>
<script src="/angoose/angoose-client.js"></script>
<script src="js/customResult.js"></script>

</html>
